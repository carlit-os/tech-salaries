<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>Tech Salary Data</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- jQueryUI styling -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img id="logo" src="img/logo.png" />
          <span class="ml-2 font-weight-bold">Get Paid Fairly @Tech</span></a
        >
      </div>
    </nav>

    <div class="container">
      <div id="data-filters-container">
        <span id="filter-by-text">Filter by ...</span>
        <div id="data-filters">
          <div class="dropdown bootstrap-select fit-width mr-4">
            <select
              id="company-select"
              class="selectpicker"
              data-live-search="true"
              title="Select Company"
              data-size="5"
              data-max-options="4"
              multiple
            ></select>
            <div class="control-buttons">
              <button type="button" id="company-reset" class="btn btn-warning">
                Reset
              </button>
              <button type="button" id="company-group" class="btn btn-primary">
                Group
              </button>
            </div>
          </div>
          <div class="dropdown bootstrap-select fit-width mr-4">
            <select
              id="position-select"
              class="selectpicker"
              data-live-search="true"
              title="Select Position"
              data-size="5"
              data-max-options="4"
              multiple
            ></select>
            <div class="control-buttons">
              <button type="button" id="position-reset" class="btn btn-warning">
                Reset
              </button>
              <button type="button" id="position-group" class="btn btn-primary">
                Group
              </button>
            </div>
          </div>
          <div class="dropdown bootstrap-select fit-width">
            <select
              id="city-select"
              class="selectpicker"
              data-live-search="true"
              title="Select City"
              data-size="5"
              data-max-options="4"
              multiple
            ></select>
            <div class="control-buttons">
              <button type="button" id="city-reset" class="btn btn-warning">
                Reset
              </button>
              <button type="button" id="city-group" class="btn btn-primary">
                Group
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="main-scatter-plot"></div>
    </div>

    <!-- External JS libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
